<!DOCTYPE html>
<html>
<head>
    <title>Agenda - Visualização</title>
    <style>
        body { background: white; font-family: Arial; padding: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background: #f0f0f0; }
    </style>
</head>
<body>
    <h1>Eventos</h1>
    <table>
        <tr><th>Nome</th><th>Data</th><th>Hora</th><th>Local</th></tr>
        {% for evento in eventos %}
        <tr>
            <td>{{ evento.nome }}</td>
            <td>{{ evento.data }}</td>
            <td>{{ evento.hora }}</td>
            <td>{{ evento.local }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
