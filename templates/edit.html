<!DOCTYPE html>
<html>
<head>
    <title>Agenda - Edição</title>
    <style>
        body { background: white; font-family: Arial; padding: 20px; }
        input, button { margin: 5px; padding: 5px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background: #f0f0f0; }
    </style>
</head>
<body>
    <h1>Editar Agenda</h1>
    <form method="post">
        <input type="text" name="nome" placeholder="Nome" required>
        <input type="date" name="data" required>
        <input type="time" name="hora" required>
        <input type="text" name="local" placeholder="Local" required>
        <button type="submit">Adicionar</button>
    </form>
    <table>
        <tr><th>Nome</th><th>Data</th><th>Hora</th><th>Local</th><th>Ações</th></tr>
        {% for evento in eventos %}
        <tr>
            <td>{{ evento.nome }}</td>
            <td>{{ evento.data }}</td>
            <td>{{ evento.hora }}</td>
            <td>{{ evento.local }}</td>
            <td><a href="/delete/{{ evento.id }}">Excluir</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
